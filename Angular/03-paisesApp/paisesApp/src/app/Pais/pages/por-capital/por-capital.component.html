<h2>Buscar por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input (onEnter)=" buscar( $event )"
        (onDebounce)="sugerencias( $event)"
        placeholder="Buscar Capital..."></app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError"     
    class="alert alert-danger">
    {{errorMessage}} {{ termino }}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
